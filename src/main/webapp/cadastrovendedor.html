<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro Vendedor</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <div Style="background-color: #69d1ce; padding: 2%; height: 5%; box-shadow: 0px 2px 2px #488a88;"><h2 Style="text-align: center;">Cadastro do vendedor</h2></div>
        <div Style="margin-left: 20%; margin-right: 20%; width: 60%; margin-bottom: 5%; border-style: solid #488a88; border-radius: 5px; background-color: #eee; margin-top: 5%;">
            <form method="post" action="dadosvendedor" Style="padding-left: 5%; padding-right: 5%; padding-top: 2%; padding-bottom: 2%;">
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome">
                </div>
                <div class="mb-3">
                    <label class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" name="nomesobre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" placeholder="seuemail@email.com" name="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Telefone</label>
                    <input type="text" name="tel" class="form-control">    </div>
                <div class="mb-3">
                    <label class="form-label">Data de nascimento</label>
                    <input type="date" name="dtn" class="form-control">    </div>
                <div class="mb-3">
                    <label class="form-label">Endere√ßo</label>
                    <input type="text" name="end" class="form-control">    </div>
                <div class="mb-3">
                    <label class="form-label">RG</label>
                    <input type="text" placeholder="xx.xxx.xxx" name="rg" class="form-control">    </div>
                <div class="mb-3">
                    <label class="form-label">CPF</label>
                    <input type="text" placeholder="xxx.xxx.xxx-xx" name="cpf" class="form-control">    </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" name="senha" class="form-control">    </div>
                <div>
                    <label class="form-label">Plataforma Principal de vendas</label><br>
                    <select name="plataforma" class="form-select">
                        <option selected>Plataforma</option>
                        <option value="steam">Steam</option>
                        <option value="epic">Epic Games</option>
                        <option value="origin">Origin</option>
                        <option value="microsoftStore">Microsoft Store</option>
                        <option value="battleNet">Battle Net</option>
                    </select>
                </div>
                <div Style="padding-left: 85.5%; margin-top: 5%;"><button Style="background-color: #69d1ce; border: 1px solid #488a88; color: black;" type="submit" class="btn btn-success">Cadastrar</button></div>
            </form>
        </div>
    </body>
</html>
