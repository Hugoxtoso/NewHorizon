<!DOCTYPE html>
<html>
    <head>
        <title> Cadastro Vendedor </title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header>
            <a id="pagPrin"  href="index.html"> NewHorizon </a>
            <div id="linksHe">
                <a class="pagSec" href="cadastroproduto.jsp"> Cadastrar produto </a>
                <a class="pagSec" href="#"> Login </a>
                <a class="pagSec" href="cadastrocliente.jsp"> Criar conta </a>
            </div>
        </header>
        <div id="container">
            <div id="form">
                <h2 id="headerForm"> Cadastro Vendedor </h2>
                <form method="post" action="dadosvendedor.jsp">
                    <div class="input">
                        <label>Nome</label>
                        <input type="text" name="nome" placeholder="Digite seu nome...">
                    </div>
                    <div class="input">
                        <label>Sobrenome</label>
                        <input type="text" name="nomesobre"  placeholder="Digite seu sobrenome...">
                    </div>
                    <div class="input">
                        <label>Email</label>
                        <input type="text" placeholder="seuemail@email.com" name="email">
                    </div>
                    <div class="input">
                        <label>Telefone</label>
                        <input type="text" name="tel"  placeholder="(xx)xxxxx-xxxx">    
                    </div>
                    <div class="input">
                        <label>Data de nascimento</label>
                        <input type="date" name="dtn" placeholder="seuemail@email.com">
                    </div>
                    <div class="input">
                        <label>Endereço</label>
                        <input type="text" name="end" placeholder="Digite seu endereço...">    
                    </div>
                    <div class="input">
                        <label>RG</label>
                        <input type="text" placeholder="xx.xxx.xxx-x" name="rg">    
                    </div>
                    <div class="input">
                        <label>CPF</label>
                        <input type="text" placeholder="xxx.xxx.xxx-xx" name="cpf">    
                    </div>
                    <div class="input">
                        <label>Senha</label>
                        <input type="password" name="senha" placeholder="Digite sua senha...">
                    </div>
                    <div class="input">
                        <label>Plataforma Principal de vendas</label><br>
                        <select name="plataforma">
                            <option selected>Plataforma</option>
                            <option value="steam">Steam</option>
                            <option value="epic">Epic Games</option>
                            <option value="origin">Origin</option>
                            <option value="microsoftStore">Microsoft Store</option>
                            <option value="battleNet">Battle Net</option>
                        </select>
                    </div>
                    <div id="subDiv" class="input">
                        <input id="submit" type="submit" value="Cadastrar">
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <h4> Trabalho PWII</h4>
        </footer>
    </body>
</html>
